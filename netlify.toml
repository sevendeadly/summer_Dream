[build]
  functions = "controllers/netlify-func"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/admin"
  to = "/views/admin_dashboard.html"
  status = 200

# SPA fallback - route all non-file requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
